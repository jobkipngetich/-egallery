{% extends "base.html" %}

{% load static %}

{% block content %}
    
<div class='container-fluid'>
    <div class='row mb-3'>
        {% if query %}
            <div class='col-12'>
                Results for <b>{{query}}</b>
                <hr/>
            </div>
            {% else %}
            <div class='col-12 col-md-6 col-lg-3 mx-auto'>
                  {% include 'search/snippets/search-form.html' %}         
            </div>
            <div class='col-12'>
                 <hr>
            </div>
            {% endif %}
            <div class='col-9 ml-auto'>
                {% for obj in object_list %}
                <div class='col-md-3'>
                    {% include 'product/snippets/card.html' with instance=obj %}
                </div>
                {%endfor%}
            </div>
    </div>
    </div>
    {% endblock %}
