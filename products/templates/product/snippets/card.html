

<div class="card" style="width: 18rem;">

    <a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{instance.image.url}}" alt="{{instance.title}}"></a>  
    <div class="card-body">
        <h5 class="card-title">{{instance.title}}</h5>
        <p class="card-text">{{instance.description|truncatewords:14}}</p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
</div>
</div>
